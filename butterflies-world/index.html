<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterflies world | webkaizen</title>
  <style>
    body, html, #app {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #app {
      overflow: hidden;
      touch-action: pan-up;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      text-shadow: 0 0 5px #000000, 0 0 20px #000;
      user-select: none;
    }

    #app h1 {
      --fontSize: 50px;
      --lineHeight: 70px;
      width: auto;
      height: calc(2 * var(--lineHeight));
      line-height: var(--lineHeight);
      margin: calc(50vh - var(--lineHeight)) auto 0;
      font-size: var(--fontSize);
    }

    #app a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #fff5f5;
    }

    #app canvas {
      display: block;
      position: fixed;
      z-index: -1;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hero">
      <h1>BUTTERFLIES<br>WORLD</h1>
    </div>
  </div>

  <script type="module">
    import { butterfliesBackground } from 'https://unpkg.com/threejs-toys@0.0.7/build/threejs-toys.module.cdn.min.js';

    butterfliesBackground({
      el: document.getElementById('app'),
      eventsEl: document.body,
      gpgpuSize: 96,
      background: 0xffffff,
      material: 'basic',
      materialParams: { transparent: true, alphaTest: 0.5 },
      texture: 'https://assets.codepen.io/33787/butterflies.png',
      textureCount: 4,
      wingsScale: [1, 1, 1],
      wingsWidthSegments: 8,
      wingsHeightSegments: 8,
      wingsSpeed: 0.75,
      wingsDisplacementScale: 1.25,
      noiseCoordScale: 0.01,
      noiseTimeCoef: 0.0005,
      noiseIntensity: 0.0025,
      attractionRadius1: 100,
      attractionRadius2: 150,
      maxVelocity: 0.1
    });
  </script>
</body>
</html>
